<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Simulador de Post</h1>

        <!-- Formulário para criação de post -->
        <form id="form">
            <input type="text" id="titulo" placeholder="Título do post" required>
            <textarea id="conteudo" rows="4" placeholder="Escreva o conteúdo aqui..." required></textarea>
            <button type="submit">Enviar Post</button>
        </form>

        <!-- Área de renderização do post enviado -->
        <h2 id="renderizador-titulo"></h2>
        <p id="renderizador-conteudo"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
